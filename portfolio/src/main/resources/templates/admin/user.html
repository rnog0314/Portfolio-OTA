<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Portfolio OTA Admin</title>
</head>

<body id="user">
  <header th:insert="admin/header::header"></header>
  <!-- Page Wrapper -->
  <div id="wrapper" class="container">
    <div class="row">
      <div class="col-3" th:insert="admin/sidebar::sidebar"></div>
      <!-- Start of Content -->
      <div class="col-9 content-box">
        <h2 class="page-title">users</h2>
        <table class="table table-hover table-bordered table-responsive-md text-center"
          th:if="${users.getTotalPages() > 0}">
          <thead class="thead-light">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">User Name</th>
              <th scope="col">Family Name</th>
              <th scope="col">First Name</th>
              <th scope="col">E-mail</th>
              <th scope="col">Password</th>
            </tr>
          </thead>
          <tbody id="boxes">
            <tr th:each="user : ${users}" th:object="${user}">
              <td th:text="*{id}"></td>
              <td th:text="*{userName}"></td>
              <td th:text="*{familyName}"></td>
              <td th:text="*{firstName}"></td>
              <td th:text="*{email}"></td>
              <td th:text="*{password}"></td>
            </tr>
          </tbody>
        </table>
        <nav aria-label="Page navigation">
          <ul class="pagination d-flex justify-content-center">
            <li class="page-item">
              <a th:href="@{/portfolio/admin/user/1}" class="page-link" aria-label="Previous">
                <span aria-hidden="true">&lt;&lt;</span>
              </a>
            </li>
            <li class="page-item" th:if="${users.getNumber() > 1}">
              <a th:href="@{/portfolio/admin/user/{page} (page = ${users.getNumber()})}" class="page-link"
                aria-label="Previous">
                <span aria-hidden="true">&lt;</span>
              </a>
            </li>
            <li class="page-item" th:with="start = 1, end = ${users.getTotalPages()}"
              th:each="pageNumber : ${pageNumbers}">
              <a class="page-link" th:href="@{/portfolio/admin/user/{page} (page = ${pageNumber})}"
                th:text="${pageNumber}"></a>
            </li>
            <li class="page-item" th:if="${users.getTotalPages() > users.getNumber() + 1 }">
              <a th:href="@{/portfolio/admin/user/{page} (page = ${users.getNumber() + 2})}" class="page-link"
                aria-label="Next">
                <span aria-hidden="true">&gt;</span>
              </a>
            </li>
            <li class="page-item">
              <a th:href="@{/portfolio/admin/user/{page} (page = ${users.getTotalPages()})}" class="page-link"
                aria-label="Next">
                <span aria-hidden="true">&gt;&gt;</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- End of Content -->
    </div><!-- row -->
  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <footer th:insert="admin/footer::footer"></footer>
  <script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function () {

    })
    /*]]>*/
  </script>
</body>

</html>
