<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>Portfolio OTA</title>
</head>

<body>
  <th:block th:fragment="header">
    <!-- ↓Bootstrap CSSの読み込み -->
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
    <!-- ↓webjars用font-awesomeの読み込み -->
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.1/css/all.min.css}">
    <!-- ↓font-awesome-animationの読み込み -->
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome-animation/0.0.10/font-awesome-animation.css"
      type="text/css" media="all" />
    <!-- ↓CSSの読み込み -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <!-- ↓jQueryUIのCSS読み込み -->
    <link rel="stylesheet" href="/css/custom-theme/jquery-ui-1.10.0.custom.css">

    <!-- ↓Owl Carousel -->
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">

    <!-- fullcalendar -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/core/main.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/daygrid/main.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/bootstrap/main.min.css" />

    <!-- <script th:src="@{/js/.js}"></script> -->
    <!-- <script th:inline="javascript" defer>
      /*<![CDATA[*/
      $(function () {
        $('$login-btn').on('click', function () {
          bootbox.prompt("This is the default prompt!", function (result) {
            console.log(result);
          });
        })
      });
      /*]]>*/
    </script> -->

    <!-- ヘッダー -->
    <nav class="navbar navbar-expand-lg navbar-light container" style="line-height: 2rem;">
      <a href="#" class="navbar-brand">
        <img src="/img/logo.png" style="width: 8rem;" alt="トップロゴ">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="welcome-msg-area">
        <!-- <p class="welcome-msg" th:text="'ようこそ！' + ${loginSession.isLogined() == false ? 'ゲストさん' : loginSession.getUserName() + 'さん'}"></p> -->
      </div>
      <div class="searchForm">
        <form action="" class="form-inline">
          <input type="text" class="form-control">
          <button type="submit" class="btn btn-outline-secondary">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </div>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#" class="nav-link">ご予約</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">お知らせ</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">お気に入り</a>
          </li>
          <li class="nav-item">
            <a href="#"><i class="nav-link fas fa-shopping-cart animated-hover faa-wrench"></i></a>
          </li>
          <li class="nav-item">
            <button id="login-btn" type="button" class="nav-link btn btn-muted">Log in / Sing up</button>
          </li>
        </ul>
      </div>
    </nav>

    <div class="form-content" style="display:none;">
      <form class="form" role="form">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"></input>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
      </form>
    </div>

  </th:block>


</body>

</html>
