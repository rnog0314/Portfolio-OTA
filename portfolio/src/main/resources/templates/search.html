<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio OTA</title>
</head>

<body>
  <!-- header挿入 -->
  <header th:insert="fragments/header::header"></header>
  <main role="main">
    <section id="searchResult">
      <div class="container d-flex justify-content-center">
        <div class="row">
          <div class="col-sm-4 " th:each="product:${products}" th:object="${product}">
            <div class="card">
              <div class="card-img-top">
                <a th:href="@{/portfolio/product/{id} (id=*{productId})}">
                  <div>
                    <img th:src="@{{imagePath} (imagePath = *{productImage})}" alt="">
                  </div>
                  <div class="card-body">
                    <h5 class="card-title" th:text="*{productName}"></h5>
                  </div>
                </a>
              </div>
            </div><!-- card -->
          </div><!-- col -->
        </div><!-- row -->
      </div><!-- container -->
      <div class="d-flex justify-content-center" th:insert="fragments/pagination::pagination"></div>
    </section>

  </main>
  <!-- footer -->
  <footer th:insert="fragments/footer::footer"></footer>

  <script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function () {

    });

    /*]]>*/
  </script>
</body>

</html>
